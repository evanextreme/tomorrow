<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<title>Tomorrow</title>
	<script src="jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div class="navbar-fixed">
	<nav class="navbar white">
		<div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo">tomorrow</a>
			<ul id="nav-mobile" class="right side-nav">
			<li><a href="tomorrow.html">List</a></li>
			<li><a href="settings.html">Settings</a></li>
			<li><a href="about.html">About</a></li>
		</div>
	</nav>
</div>

<div id="content">

	<div class="card">
		<div class="card-image">
			<img src="images/background1.jpg">
			<span class="card-title">Welcome to Tomorrow</span>
		</div>
		<div class="card-content">
			<p>Tomorrow will help you stop worrying and enjoy life.</p>
		</div>
	</div>

	<div class="card">
		<div class="card-content">
			<span class="card-title">Let us get to know you</span>
			<p>Give Tomorrow some basic info so we can personalize your experience.</p>
			<div class="row">
				<div class="input-field col s6">
					<input id="first_name" type="text" class="validate">
					<label for="first_name">First Name</label>
				</div>
				<div class="input-field col s6">
					<input id="last_name" type="text" class="validate">
					<label for="last_name">Last Name</label>
				</div>
				<div class="input-field col s12">
					<input id="zip" type="text" class="validate">
					<label for="zip">ZIP Code</label>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<a href="tomorrow.html" id="download-button" class="btn-large waves-effect waves-light black lighten-1 col s12">Get Started</a>
		<p class="light center col s12">You can change these features at any time through the settings page.</p>
	</div>

</div>

</body>
</html>
