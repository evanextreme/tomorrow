<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<title>Tomorrow</title>
	<script src="jquery-2.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div id="main">

  <nav class="navbar white">
  	<div class="nav-wrapper">
    	<a id="logo-container" href="#" class="brand-logo"><img class="responsive-img" src="img/logo.png"></a>
  	</div>
  </nav>

  <div id="content">
  If you're seeing this, it means you've already completed setup!
  </div>

</div>

<div id="setup">

	<nav class="navbar">
		<div class="nav-wrapper">
			<a id="logo-container" href="#" class="brand-logo"><img class="responsive-img" src="img/logowhite.png"></a>
		</div>
	</nav>

	<div id="content">
		<div class="card">
			<div class="card-content">
				<span class="card-title">Let us get to know you</span>
				<p>Give Tomorrow some basic info so we can personalize your experience.</p>
				<div class="row">
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Last Name</label>
					</div>
					<div class="input-field col s12">
						<input id="zip" type="text" class="validate">
						<label for="zip">City or ZIP Code</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<a href="#" id="getstarted" class="btn-large waves-effect waves-light black lighten-1 col s12">Get Started</a>
		</div>
	</div>

</div>

<script src="js/init.js"></script>

</body>
</html>
